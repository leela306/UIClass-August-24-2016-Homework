<!DOCTYPE html>
<html>
<head>
<title>Bubbling and Capturing</title>
<style>

body{
	width:50%;
	margin-left:20%;
}

#a{
	background:green;
	text-align:center;
	font-size:25px;
	font-family:verdana;
	border:1px solid green;
	padding:20px;
	margin:20px;
	color:white;
	border-radius:7px;
}

#b{

	background:#CB4335;
	text-align:center;
	font-size:18px;
	font-family:verdana;
	border:2px solid #CB4335;
	color:white;
	border-radius:7px;	  
}


</style>
</head>
<body>
<div id="a" >I am the parent element
<div id="b" >hey I am the child element 1<div>

</div>
<script>

document.getElementById('a').addEventListener('click',function(leela)
{
	console.log('I am a mom');
},true);

document.getElementById('b').addEventListener('click',function(leela)
{
	console.log('I am baby ');
});



</script>
</body>
</html>
