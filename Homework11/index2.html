<!DOCTYPE html>

	<title>objects</title>

<body>
<script>
var obj={
 name:"leela",
 age:22,
 color:"peach",
 hero:"jamie",
 getName:function() //this is one of the object method
 {
  return this.name+' '+this.age;//obj.getName() returns name and age
 }
 }

 function student(name,age,no)
 {
 this.sname=name;
 this.sage=age;
 this.sno=no;
 this.change=function(word) //also a method of the object
 {
 this.sname=word;
 }
 }
 var s1=new student ("leela",22,"11008911");
 var s2= new student ("akhi",24,"11008934");
 s1.change("lisa");//s1.sname returns lisa instead of leela



</script>

</body>
