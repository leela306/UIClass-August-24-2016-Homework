<!DOCTYPE html>

<body>
<script>


var arr=["leela","lisa","anna","cristen","stewart"];
document.write(arr+"<br>");
document.write(arr.length+"<br>");
document.write(arr.push("jack","effron")+"<br>");
document.write(arr.pop()+"<br>");
document.write(arr.concat(abc)+"<br>");
document.write(arr.splice(1,0)+"<br>");
document.write(arr.slice(1)+"<br>");
document.write(arr.slice(1,4)+"<br>");

var abc=["us","uk","ind","aus"];
document.write(abc.join("#")+"<br>");
document.write(abc.unshift("singapore","siws")+"<br>");
document.write(abc.shift()+"<br>");

var fg=["insane","psycho","inane"];
document.write(fg.reverse()+"<br>");
document.write(fg.indexOf("psycho")+"<br>");
document.write(fg.lastIndexOf("insane")+"<br>");

</script>
