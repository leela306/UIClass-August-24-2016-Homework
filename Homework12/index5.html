<!DOCTYPE html>
<html>
<head>
<title>this</title>
</head>
<body>
<script>
//console.log(this);

var color="green";
	var obj={
		color:"peach",
		name:"leela",
		age:22,
		getName:function(){
			return this.color;
		}
	}
document.write(obj.getName());//here refers to the obj.
document.write("<br>");
var newfunc=obj.getName;
document.write(newfunc());//refer refers to the global object that is window.

</script>

</body>
</html>
