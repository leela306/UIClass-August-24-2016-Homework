<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  div{
    text-align:center;
  }

  </style>
</head>
<body>

<div class="container">
  <h2>Button Sizes</h2>
  <button type="button" class="btn btn-primary btn-lg">Large</button>
  <button type="button" class="btn btn-primary btn-md">Medium</button>    
  <button type="button" class="btn btn-primary btn-sm">Small</button>
  <button type="button" class="btn btn-primary btn-xs">XSmall</button>
</div>

<br>
<br>

<div class="row">
<div class="col-xs-3" style="background-color:#f50057;padding :14px 16px; border:1px solid black ">col-xs-3</div>
<div class="col-xs-4" style="margin=0; background-color:royalblue;padding :14px 16px; border:1px solid black ">col-xs-4</div>
<div class="col-xs-6" style="margin=0; background-color:#fc4c4e;padding :14px 16px; border:1px solid black ">col-xs-6</div>
<div class="col-xs-12" style="margin=0; background-color:green;padding :14px 16px; border:1px solid black ">col-xs-12</div>
</div>

</body>
</html>
