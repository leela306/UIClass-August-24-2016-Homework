<!DOCTYPE html>
<html>
<head>
	<title>GET method</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
	jQuery.ajax({
		url:'http://rest.learncode.academy/api/johnbob/friends/',
		method:'GET',
		success:function(data){
           console.log(data);
		},
		error:function(xhr){
            console.log(xhr); 
		}

	})
</script>

</body>
</html>
