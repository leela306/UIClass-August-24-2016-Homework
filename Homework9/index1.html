<!DOCTYPE html>
<html>
<head>
	<title>== and ===</title>
	<style>
	div{
		text-align:center;
		font-size:20px;
		font-family:verdana;
		font-weight:bold;
		background:green;
		color:white;
		border:1px solid green;
		border-radius:5px;
		width:50%;
		margin-left:25%;
	}
	</style>
</head>
<body>
<div>open console for the results</div>
<script>
//== and ===//
console.log(9==9);
console.log(7=="7");
console.log(5==="5");
console.log(null==undefined);
console.log(null===undefined);
//!== and !===//
console.log(4!=4);
console.log(7!=="7");
console.log(9!=7);
console.log("9"!=="hi");
console.log("hi"!==7);
console.log(7!==7);
console.log(7!==6);
console.log(null!=undefined);
console.log(null!==undefined);
</script>
</body>
</html>
