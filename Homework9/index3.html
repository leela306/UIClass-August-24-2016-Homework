<!DOCTYPE html>
<html>
<head>
	<title>null and undefined</title>
	<style>
	div{
		text-align:center;
		font-size:20px;
		font-family:verdana;
		font-weight:bold;
		background:#FF3D7F;
		color:white;
		border:1px solid green;
		border-radius:5px;
		width:50%;
		margin-left:25%;
	}
	</style>
</head>
<body>
<div>open console for the results</div>
<script>
var leela;
console.log(leela);
console.log(typeof leela);
var leela=null;
console.log(leela);
console.log(typeof leela);
console.log(null==undefined);
console.log(null===undefined);
</script>
</body>
</html>
