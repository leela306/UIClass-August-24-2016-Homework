<!DOCTYPE html>
<html>
<head>
	<title>promise chaining</title>
</head>
<body>
<div ng-app="myApp">
<div ng-controller="controller">
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script>
angular.module('myApp', []);
     angular.module('myApp').controller('controller', ['$scope', '$q', function($scope, $q){

var defer = $q.defer() ; 
//here we are using the $q to define the deferred object

defer.promise.then(function(data){
	console.log('this is resolved');
}, function(reject){
	console.log('this is rejected');
});
defer.resolve();//fourth execuetion 
defer.reject();
}]);
console.log("hey how doing");//first this will excute
console.log("this is leela");//second 
console.log("hey welcome to federal");//third

</script>

</body>
</html>
